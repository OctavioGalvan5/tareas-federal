{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2><i class="fas fa-users-cog"></i> Gestión de Usuarios</h2>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2.5rem; margin-top: 2rem;">
        <div
            style="background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); padding: 2rem; border-radius: 12px; border: 2px solid var(--border-color);">
            <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-user-plus"></i> Crear Nuevo Usuario</h3>
            <form method="POST">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Usuario para login">
                </div>
                <div class="form-group">
                    <label for="full_name"><i class="fas fa-id-card"></i> Nombre Completo</label>
                    <input type="text" id="full_name" name="full_name" required
                        placeholder="Nombre completo del usuario">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="Contraseña segura">
                </div>
                <div class="form-group">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" name="is_admin" style="width: auto; margin: 0;">
                        <span><i class="fas fa-shield-alt"></i> Es Administrador</span>
                    </label>
                </div>
                <button type="submit" style="width: 100%;">
                    <i class="fas fa-plus"></i> Crear Usuario
                </button>
            </form>
        </div>

        <div>
            <h3 style="margin-bottom: 1.5rem;"><i class="fas fa-users"></i> Usuarios Existentes</h3>
            <div style="max-height: 500px; overflow-y: auto;">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> Usuario</th>
                            <th><i class="fas fa-id-badge"></i> Nombre</th>
                            <th><i class="fas fa-shield-alt"></i> Rol</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td style="font-weight: 600;">{{ user.username }}</td>
                            <td>{{ user.full_name }}</td>
                            <td>
                                {% if user.is_admin %}
                                <span
                                    style="background: var(--primary-gradient); color: white; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.875rem; font-weight: 600;">
                                    <i class="fas fa-crown"></i> Admin
                                </span>
                                {% else %}
                                <span style="color: var(--text-light);">
                                    <i class="fas fa-user"></i> Usuario
                                </span>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
