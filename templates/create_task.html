{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 900px; margin: 0 auto;">
    <h2><i class="fas fa-plus-square"></i> Nueva Tarea</h2>

    <!-- Template Selector -->
    {% if templates %}
    <div
        style="margin-bottom: 1.5rem; padding: 1rem; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border-radius: 10px; border: 1px solid #bae6fd;">
        <label style="display: block; font-size: 0.9rem; color: #0369a1; margin-bottom: 0.5rem; font-weight: 600;">
            <i class="fas fa-magic"></i> Usar Plantilla (opcional)
        </label>
        <div style="display: flex; gap: 0.5rem; align-items: center;">
            <select id="templateSelector" onchange="applyTemplate()"
                style="flex: 1; padding: 0.6rem; border: 1px solid #7dd3fc; border-radius: 6px; background: white;">
                <option value="">-- Seleccionar plantilla --</option>
                {% for template in templates %}
                <option value="{{ template.id }}">{{ template.name }}</option>
                {% endfor %}
            </select>
            <a href="{{ url_for('main.manage_templates') }}" class="button-secondary"
                style="padding: 0.6rem 0.8rem; white-space: nowrap;" title="Gestionar plantillas">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>
    {% else %}
    <div style="margin-bottom: 1.5rem; text-align: center;">
        <a href="{{ url_for('main.manage_templates') }}" class="button-secondary" style="text-decoration: none;">
            <i class="fas fa-copy"></i> Crear Plantillas de Tareas
        </a>
    </div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> T√≠tulo</label>
            <input type="text" id="title" name="title" required placeholder="T√≠tulo de la tarea">
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Descripci√≥n</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Descripci√≥n detallada de la tarea"></textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="priority"><i class="fas fa-exclamation-circle"></i> Prioridad</label>
                <select id="priority" name="priority" required>
                    <option value="Normal">Normal</option>
                    <option value="Media">Media</option>
                    <option value="Urgente">Urgente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="due_date"><i class="fas fa-calendar-day"></i> Fecha de Vencimiento</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="time_spent"><i class="fas fa-clock"></i> Tiempo Utilizado (minutos) <span
                    title="1 d√≠a = 6 horas laborales" style="cursor: help; color: #0ea5e9;"><i
                        class="fas fa-info-circle"></i></span></label>
            <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                <input type="number" id="time_spent" name="time_spent" min="0" step="1" placeholder="Ej: 30"
                    style="flex: 1; min-width: 100px; max-width: 150px;">
                <div style="display: flex; gap: 0.3rem; flex-wrap: wrap;">
                    <button type="button" onclick="setTimeSpent(15)" class="time-preset-btn">15 min</button>
                    <button type="button" onclick="setTimeSpent(30)" class="time-preset-btn">30 min</button>
                    <button type="button" onclick="setTimeSpent(60)" class="time-preset-btn">1 hora</button>
                    <button type="button" onclick="setTimeSpent(120)" class="time-preset-btn">2 horas</button>
                    <button type="button" onclick="setTimeSpent(180)" class="time-preset-btn">3 horas</button>
                    <button type="button" onclick="setTimeSpent(360)" class="time-preset-btn">1 d√≠a</button>
                    <button type="button" onclick="setTimeSpent(1080)" class="time-preset-btn">3 d√≠as</button>
                    <button type="button" onclick="setTimeSpent(2520)" class="time-preset-btn">1 semana</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="assignees"><i class="fas fa-users"></i> Asignar a (Mant√©n presionado Ctrl para seleccionar
                varios)</label>
            <select id="assignees" name="assignees" multiple required style="height: 150px;">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- üîπ Selector de Etiquetas -->
        <div class="form-group">
            <label><i class="fas fa-tags"></i> Etiquetas (opcional)</label>
            <div id="selectedTagsDisplay" class="selected-tags">
                <span style="color: #9ca3af;">Sin etiquetas</span>
            </div>
            <div style="margin-top: 0.5rem;">
                {% for tag in available_tags %}
                <label style="display: inline-flex; align-items: center; margin-right: 1rem; cursor: pointer;">
                    <input type="checkbox" name="tags" value="{{ tag.id }}" onchange="updateSelectedTags()"
                        style="width: auto; margin-right: 0.5rem;">
                    <span class="tag-chip" style="background: {{ tag.color }};">{{ tag.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
            <a href="{{ url_for('main.dashboard') }}"
                style="padding: 0.9rem 2rem; text-decoration: none; color: var(--text-light); font-weight: 600; border-radius: 10px; border: 2px solid var(--border-color); transition: var(--transition);">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit">
                <i class="fas fa-check"></i> Crear Tarea
            </button>
        </div>
    </form>
</div>

<script>
    function setTimeSpent(minutes) {
        document.getElementById('time_spent').value = minutes;
    }

    function updateSelectedTags() {
        const checkboxes = document.querySelectorAll('input[name="tags"]:checked');
        const display = document.getElementById('selectedTagsDisplay');

        if (checkboxes.length === 0) {
            display.innerHTML = '<span style="color: #9ca3af;">Sin etiquetas</span>';
        } else {
            display.innerHTML = '';
            checkboxes.forEach(cb => {
                const label = cb.parentElement;
                const chip = label.querySelector('.tag-chip');
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-chip';
                tagEl.style.backgroundColor = chip.style.backgroundColor;
                tagEl.textContent = chip.textContent;
                display.appendChild(tagEl);
            });
        }
    }

    function applyTemplate() {
        const selector = document.getElementById('templateSelector');
        const templateId = selector.value;

        if (!templateId) return;

        fetch(`/api/templates/${templateId}`)
            .then(response => response.json())
            .then(data => {
                // Fill form fields
                document.getElementById('title').value = data.title;
                document.getElementById('description').value = data.description;
                document.getElementById('priority').value = data.priority;
                document.getElementById('due_date').value = data.due_date;

                // Fill time_spent
                if (data.time_spent && data.time_spent > 0) {
                    document.getElementById('time_spent').value = data.time_spent;
                } else {
                    document.getElementById('time_spent').value = '';
                }

                // Check the corresponding tags
                document.querySelectorAll('input[name="tags"]').forEach(cb => {
                    cb.checked = data.tag_ids.includes(parseInt(cb.value));
                });

                updateSelectedTags();

                // Visual feedback
                selector.style.borderColor = '#10b981';
                setTimeout(() => { selector.style.borderColor = '#7dd3fc'; }, 1000);
            })
            .catch(error => {
                console.error('Error loading template:', error);
                alert('Error al cargar la plantilla');
            });
    }
</script>
{% endblock %}
