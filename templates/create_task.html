{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 900px; margin: 0 auto;">
    <h2><i class="fas fa-plus-square"></i> Nueva Tarea</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Título</label>
            <input type="text" id="title" name="title" required placeholder="Título de la tarea">
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Descripción</label>
            <textarea id="description" name="description" rows="4"
                placeholder="Descripción detallada de la tarea"></textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="priority"><i class="fas fa-exclamation-circle"></i> Prioridad</label>
                <select id="priority" name="priority" required>
                    <option value="Normal">Normal</option>
                    <option value="Media">Media</option>
                    <option value="Urgente">Urgente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="due_date"><i class="fas fa-calendar-day"></i> Fecha de Vencimiento</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>
        </div>

        <div class="form-group">
            <label for="assignees"><i class="fas fa-users"></i> Asignar a (Mantén presionado Ctrl para seleccionar
                varios)</label>
            <select id="assignees" name="assignees" multiple required style="height: 150px;">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.full_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
            <a href="{{ url_for('main.dashboard') }}"
                style="padding: 0.9rem 2rem; text-decoration: none; color: var(--text-light); font-weight: 600; border-radius: 10px; border: 2px solid var(--border-color); transition: var(--transition);">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit">
                <i class="fas fa-check"></i> Crear Tarea
            </button>
        </div>
    </form>
</div>
{% endblock %}
