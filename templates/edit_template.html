{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 900px; margin: 0 auto;">
    <h2><i class="fas fa-edit"></i> Editar Plantilla</h2>

    <form method="POST">
        <div class="form-group">
            <label for="name"><i class="fas fa-bookmark"></i> Nombre de la Plantilla <span
                    style="color: #dc2626;">*</span></label>
            <input type="text" id="name" name="name" required value="{{ template.name }}">
        </div>

        <div class="form-group">
            <label for="title"><i class="fas fa-heading"></i> Título de la Tarea <span
                    style="color: #dc2626;">*</span></label>
            <input type="text" id="title" name="title" required value="{{ template.title }}">
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Descripción</label>
            <textarea id="description" name="description" rows="3">{{ template.description or '' }}</textarea>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="priority"><i class="fas fa-exclamation-circle"></i> Prioridad</label>
                <select id="priority" name="priority">
                    <option value="Normal" {% if template.priority=='Normal' %}selected{% endif %}>Normal</option>
                    <option value="Media" {% if template.priority=='Media' %}selected{% endif %}>Media</option>
                    <option value="Urgente" {% if template.priority=='Urgente' %}selected{% endif %}>Urgente</option>
                </select>
            </div>

            <div class="form-group">
                <label for="default_days"><i class="fas fa-calendar-plus"></i> Días para vencimiento</label>
                <select id="default_days" name="default_days">
                    <option value="0" {% if template.default_days==0 %}selected{% endif %}>Hoy (0 días)</option>
                    <option value="1" {% if template.default_days==1 %}selected{% endif %}>Mañana (1 día)</option>
                    <option value="2" {% if template.default_days==2 %}selected{% endif %}>2 días</option>
                    <option value="3" {% if template.default_days==3 %}selected{% endif %}>3 días</option>
                    <option value="5" {% if template.default_days==5 %}selected{% endif %}>5 días</option>
                    <option value="7" {% if template.default_days==7 %}selected{% endif %}>1 semana</option>
                    <option value="14" {% if template.default_days==14 %}selected{% endif %}>2 semanas</option>
                    <option value="30" {% if template.default_days==30 %}selected{% endif %}>1 mes</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="time_spent"><i class="fas fa-clock"></i> Tiempo Estimado (minutos)</label>
            <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">
                <input type="number" id="time_spent" name="time_spent" min="0" step="1"
                    value="{{ template.time_spent or '' }}" style="flex: 1; min-width: 80px; max-width: 120px;">
                <div style="display: flex; gap: 0.25rem; flex-wrap: wrap;">
                    <button type="button" onclick="document.getElementById('time_spent').value=15"
                        class="time-preset-btn">15m</button>
                    <button type="button" onclick="document.getElementById('time_spent').value=30"
                        class="time-preset-btn">30m</button>
                    <button type="button" onclick="document.getElementById('time_spent').value=60"
                        class="time-preset-btn">1h</button>
                    <button type="button" onclick="document.getElementById('time_spent').value=120"
                        class="time-preset-btn">2h</button>
                    <button type="button" onclick="document.getElementById('time_spent').value=360"
                        class="time-preset-btn">1d</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label><i class="fas fa-tags"></i> Etiquetas</label>
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                {% for tag in available_tags %}
                <label style="display: inline-flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" name="tags" value="{{ tag.id }}" {% if tag in template.tags %}checked{% endif
                        %} style="width: auto; margin-right: 0.3rem;">
                    <span class="tag-chip" style="background: {{ tag.color }};">{{ tag.name }}</span>
                </label>
                {% endfor %}
            </div>
        </div>

        <!-- Subtask Templates Section -->
        <div class="form-group"
            style="background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%); padding: 1.25rem; border-radius: 12px; border: 1px solid #ddd6fe;">
            <label style="color: #7c3aed; font-size: 1.1rem;">
                <i class="fas fa-project-diagram"></i> Subtareas de la Plantilla
            </label>
            <p style="font-size: 0.85rem; color: #8b5cf6; margin-bottom: 1rem;">
                <i class="fas fa-info-circle"></i> Define subtareas que se crearán automáticamente. Puedes anidar
                subtareas dentro de otras.
            </p>
            <div id="subtask-templates-container">
                <!-- Existing subtasks will be loaded here by JavaScript -->
            </div>
            <button type="button" onclick="addSubtaskTemplate(null)" class="button-secondary"
                style="width: 100%; background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%); color: white; border: none;">
                <i class="fas fa-plus-circle"></i> Agregar Subtarea
            </button>
        </div>

        <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
            <a href="{{ url_for('main.manage_templates') }}"
                style="padding: 0.9rem 2rem; text-decoration: none; color: var(--text-light); font-weight: 600; border-radius: 10px; border: 2px solid var(--border-color); transition: var(--transition);">
                <i class="fas fa-times"></i> Cancelar
            </a>
            <button type="submit">
                <i class="fas fa-save"></i> Guardar Cambios
            </button>
        </div>
    </form>
</div>

<script>
    let subtaskTemplateCount = 0;

    function addSubtaskTemplate(parentContainer, parentPath = '', prefill = null) {
        const container = parentContainer || document.getElementById('subtask-templates-container');
        const index = subtaskTemplateCount++;
        const currentPath = parentPath ? `${parentPath}.${index}` : `${index}`;
        const depth = currentPath.split('.').length - 1;
        const marginLeft = depth * 20;

        const div = document.createElement('div');
        div.className = 'subtask-template-row';
        div.dataset.path = currentPath;
        div.style.cssText = `background: white; padding: 1rem; border-radius: 8px; margin-bottom: 0.75rem; margin-left: ${marginLeft}px; border: 1px solid #ddd6fe; border-left: 3px solid ${depth === 0 ? '#8b5cf6' : '#a78bfa'};`;

        const title = prefill ? prefill.title : '';
        const description = prefill ? prefill.description : '';
        const priority = prefill ? prefill.priority : 'Normal';
        const daysOffset = prefill ? prefill.days_offset : 0;

        div.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem;">
                <span style="font-weight: 600; color: #7c3aed; font-size: 0.9rem;">
                    <i class="fas fa-tasks"></i> Subtarea ${depth > 0 ? '(nivel ' + (depth + 1) + ')' : ''}
                </span>
                <button type="button" onclick="removeSubtask(this)" 
                    style="background: #fee2e2; color: #dc2626; border: none; border-radius: 6px; padding: 0.4rem 0.6rem; cursor: pointer;">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div style="display: grid; gap: 0.75rem;">
                <div>
                    <label style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.25rem; display: block;">
                        <i class="fas fa-heading"></i> Título *
                    </label>
                    <input type="text" name="subtask_title[]" placeholder="Título de la subtarea" required
                        value="${title}"
                        style="padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%;">
                </div>
                <div>
                    <label style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.25rem; display: block;">
                        <i class="fas fa-align-left"></i> Descripción (opcional)
                    </label>
                    <textarea name="subtask_description[]" rows="2" placeholder="Descripción..."
                        style="padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%; resize: vertical;">${description}</textarea>
                </div>
                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                    <div style="flex: 1; min-width: 120px;">
                        <label style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.25rem; display: block;">
                            <i class="fas fa-flag"></i> Prioridad
                        </label>
                        <select name="subtask_priority[]" style="padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%;">
                            <option value="Normal" ${priority === 'Normal' ? 'selected' : ''}>Normal</option>
                            <option value="Media" ${priority === 'Media' ? 'selected' : ''}>Media</option>
                            <option value="Urgente" ${priority === 'Urgente' ? 'selected' : ''}>Urgente</option>
                        </select>
                    </div>
                    <div style="min-width: 100px;">
                        <label style="font-size: 0.85rem; color: #64748b; margin-bottom: 0.25rem; display: block;">
                            <i class="fas fa-calendar-plus"></i> + Días
                        </label>
                        <input type="number" name="subtask_days_offset[]" min="0" value="${daysOffset}" 
                            style="padding: 0.5rem; border: 1px solid #e5e7eb; border-radius: 6px; width: 100%;"
                            title="Días adicionales desde la tarea padre">
                    </div>
                </div>
            </div>
            <input type="hidden" name="subtask_parent_path[]" value="${parentPath}">
            <div class="subtask-children" data-parent="${currentPath}" style="margin-top: 0.5rem;"></div>
            <button type="button" onclick="addChildSubtask(this, '${currentPath}')" class="button-secondary" 
                style="padding: 0.4rem 0.7rem; font-size: 0.85rem; margin-top: 0.5rem; background: #f3e8ff; color: #7c3aed; border: 1px dashed #c4b5fd;">
                <i class="fas fa-level-down-alt"></i> + Agregar Sub-subtarea
            </button>
        `;
        container.appendChild(div);

        return div;
    }

    function addChildSubtask(button, parentPath) {
        const parentRow = button.closest('.subtask-template-row');
        const childrenContainer = parentRow.querySelector('.subtask-children');
        addSubtaskTemplate(childrenContainer, parentPath);
    }

    function removeSubtask(button) {
        const row = button.closest('.subtask-template-row');
        row.remove();
    }

    // Load existing subtasks on page load
    document.addEventListener('DOMContentLoaded', function () {
        const existingSubtasks = {{ subtask_templates | tojson | safe
    }};

    // Build a map of ID to subtask for easy lookup
    const idToSubtask = {};
    existingSubtasks.forEach(st => {
        idToSubtask[st.id] = st;
    });

    // First, add all top-level subtasks
    const topLevel = existingSubtasks.filter(st => st.parent_id === null);
    const idToPath = {};

    topLevel.forEach(st => {
        const div = addSubtaskTemplate(null, '', {
            title: st.title,
            description: st.description || '',
            priority: st.priority,
            days_offset: st.days_offset
        });
        idToPath[st.id] = div.dataset.path;
    });

    // Then add children (simple one level for now)
    existingSubtasks.filter(st => st.parent_id !== null).forEach(st => {
        const parentPath = idToPath[st.parent_id];
        if (parentPath) {
            const parentDiv = document.querySelector(`[data-path="${parentPath}"]`);
            if (parentDiv) {
                const childrenContainer = parentDiv.querySelector('.subtask-children');
                const div = addSubtaskTemplate(childrenContainer, parentPath, {
                    title: st.title,
                    description: st.description || '',
                    priority: st.priority,
                    days_offset: st.days_offset
                });
                idToPath[st.id] = div.dataset.path;
            }
        }
    });
    });
</script>
{% endblock %}
