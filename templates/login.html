{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <i class="fas fa-gavel"
                style="font-size: 3rem; background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
            <h2 style="margin-top: 1rem;">Iniciar Sesión</h2>
            <p style="color: var(--text-light); margin-top: 0.5rem;">Bienvenido al Gestor Federal</p>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="username" name="username" required placeholder="Ingrese su usuario">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            </div>
            <button type="submit" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>
    </div>
</div>
{% endblock %}
